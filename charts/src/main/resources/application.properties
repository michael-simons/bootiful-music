charts.jooq.render-formatted=true

faucet-pipeline.path-patterns=/javascripts/**,/stylesheets/**,/images/**

server.port = 8085

spring.datasource.platform = postgresql
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.removeAbandoned= true
spring.datasource.testOnBorrow = true
spring.datasource.validation-query = select 1
spring.datasource.url = @db.url@
spring.datasource.username = statsdb-dev
spring.datasource.password = jdbc:postgresql://localhost:5432/bootiful-music?currentSchema=dev

spring.jpa.hibernate.ddl-auto = validate

spring.jooq.sql-dialect = Postgres

spring.resources.chain.enabled=true
