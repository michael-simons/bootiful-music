<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{albums}">Placeholder</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <header class="row intro">
        <div class="col">
            <h1 th:text="#{albums}">Placeholder</h1>
        </div>
    </header>
    <div class="row">
        <div class="col-6">
            <form method="get" action="#" th:action="@{/albums/by-artist}">
                <div class="form-group">
                    <label for="artist" th:text="#{album.artist}">Placeholder</label>
                    <input type="text" class="form-control" id="artist" aria-describedby="artist.name.help"
                           th:value="${artist}"
                           name="artist"
                           th:placeholder="#{artist.name.placeholder}">
                    <small id="albums.by-artist.help" class="form-text text-muted" th:text="#{albums.by-artist.help}">
                        Placeholder
                    </small>
                </div>

                <button type="submit" class="btn btn-primary" th:text="#{common.search}">Submit</button>
            </form>
        </div>
        <div class="col-6">
            <form method="get" action="#" th:action="@{/albums/by-name}">
                <div class="form-group">
                    <label for="name" th:text="#{album.name}">Placeholder</label>
                    <input type="text" class="form-control" id="name" aria-describedby="artist.name.help"
                           th:value="${name}"
                           name="name"
                           th:placeholder="#{album.name.placeholder}">
                    <small id="albums.by-name.help" class="form-text text-muted" th:text="#{albums.by-name.help}">
                        Placeholder
                    </small>
                </div>

                <button type="submit" class="btn btn-primary" th:text="#{common.search}">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div th:fragment="listOfAlbums(theAlbums)" th:with="theAlbums=${theAlbums} ?: ${albums}" th:remove="tag">
                <table class="table table-sm table-striped table-hover" th:if="${#lists.size(theAlbums)} > 0">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" th:text="#{album.name}">Placeholder</th>
                        <th scope="col" th:text="#{album.releasedIn}">Placeholder</th>
                        <th scope="col" th:text="#{album.artist}">Placeholder</th>
                        <th scope="col" th:text="#{album.genre}">Placeholder</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="album : ${theAlbums}">
                        <th scope="row" th:text="${album.name}">Placeholder</th>
                        <td th:text="${album.releasedIn}">Placeholder</td>
                        <td th:text="${album.artist}">Placeholder</td>
                        <td th:text="${album.genre}">Placeholder</td>
                        <td><a href="#" th:href="@{/albums/{albumId}(albumId=${album.id})}" th:text="#{albums.edit}">Placeholder</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
