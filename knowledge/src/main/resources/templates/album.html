<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title th:text="${albumCmd.name}">Placeholder</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <header class="row intro">
        <div class="col">
            <h1>
                <a href="#" th:text="${albumCmd.artist}"
                   th:href="@{/artists/{artistId}(artistId=${albumCmd.artistId})}">Placeholder</a> - <span
                    th:text="${albumCmd.name} ">Placeholder</span> (<span
                    th:text="${albumCmd.releasedIn}">Placeholder</span>)
            </h1>
        </div>
    </header>

    <div class="row">
        <div class="col">
            <form method="post" action="#" th:action="@{/albums}" th:object="${albumCmd}">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{artistId}"/>
                <input type="hidden" th:field="*{artist}"/>
                <input type="hidden" th:field="*{releasedIn}"/>
                <input type="hidden" th:field="*{name}"/>
                <div class="form-group">
                    <label for="genreId" th:text="#{album.genre}">Placeholder</label>
                    <select class="form-control" id="genreId" th:field="*{genreId}">
                        <option value=""></option>
                        <option th:each="genre : ${genres}"
                                th:value="${genre.id}"
                                th:text="${genre.name}">Placeholder
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{common.save}">Submit</button>
            </form>
        </div>
    </div>

    <div class="row" th:unless="${tracks == null or tracks.empty}">
        <div class="col">
            <table class="table table-sm table-striped table-hover" th:if="${#lists.size(tracks) > 0}">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col" th:text="#{track.name}">Placeholder</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="track : ${tracks}">
                    <td th:text="${track.discNumber} + ' - ' + ${track.trackNumber}">Placeholder</td>
                    <th scope="row" th:text="${track.name}">Placeholder</th>
                    <td><a href="#" th:href="@{/tracks/{trackId}(trackId=${track.id})}" th:text="#{tracks.edit}">Placeholder</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
