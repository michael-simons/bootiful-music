<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title th:text="${albumForm.name}">Placeholder</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <header class="row intro">
        <div class="col">
            <h1>
                <a href="#" th:text="${albumForm.artist}" th:href="@{/artists/{artistId}(artistId=${albumForm.artistId})}">Placeholder</a> - <span th:text="${albumForm.name} ">Placeholder</span> (<span th:text="${albumForm.releasedIn}">Placeholder</span>)
            </h1>
        </div>
    </header>

    <div class="row">
        <div class="col">
            <table class="table table-sm table-striped table-hover" th:if="${#lists.size(tracks) > 0}">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col" th:text="#{track.name}">Placeholder</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="track : ${tracks}">
                    <td th:text="${track.discNumber} + ' - ' + ${track.trackNumber}">Placeholder</td>
                    <th scope="row" th:text="${track.name}">Placeholder</th>
                    <td><a href="#" th:href="@{/tracks/{trackId}(trackId=${track.id})}" th:text="#{tracks.edit}">Placeholder</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
