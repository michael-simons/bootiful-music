<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title th:text="${track.name}">Placeholder</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <header class="row intro">
        <div class="col">
            <h1 th:text="${track.name}">Placeholder</h1>
        </div>
    </header>

    <div class="row">
        <div class="col">
            <h2 th:text="#{track.contained-on}">Placeholder</h2>
            <div th:replace="albums :: listOfAlbums(${containedOn})"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 th:text="#{track.written-by}">Placeholder</h2>
            <div th:replace="artists.html :: listOfArtists(${writtenBy})"></div>

            <form method="post" action="#"
                  th:action="@{/tracks/{track}/author(track=${track.id})}" th:object="${newAuthorForm}">
                <div class="form-group">
                    <label for="new-author.artist" th:text="#{artist.name}">Placeholder</label>
                    <select class="form-control" id="new-author.artist" th:field="*{artistId}">
                        <option value=""></option>
                        <option th:each="soloArtist : ${soloArtists}"
                                th:value="${soloArtist.id}"
                                th:text="${soloArtist.name}">Placeholder
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{common.save}">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 th:text="#{track.played-together-with}">Placeholder</h2>
            <table class="table table-sm table-striped table-hover" th:if="${#lists.size(playedTogetherWith) > 0}">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{track.name}">Placeholder</th>
                    <th scope="col" th:text="#{track.artist}">Placeholder</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tackAndArtist : ${playedTogetherWith}">
                    <th scope="row" th:text="${tackAndArtist.track.name}">Placeholder</th>
                    <td th:text="${tackAndArtist.artist.name}">Placeholder</td>
                    <td><a href="#" th:href="@{/tracks/{trackId}(trackId=${tackAndArtist.track.id})}" th:text="#{tracks.edit}">Placeholder</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
