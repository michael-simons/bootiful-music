<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{artists}">Placeholder</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <header class="row intro">
        <div class="col">
            <h1 th:text="#{artists}">Placeholder</h1>
        </div>
    </header>
    <div class="row">
        <div class="col-4">
            <form method="get" action="#" th:action="@{/artists/by-name}">
                <div class="form-group">
                    <label for="artist" th:text="#{album.artist}">Placeholder</label>
                    <input type="text" class="form-control" id="artist" aria-describedby="artist.name.help"
                           th:value="${name}"
                           name="name"
                           th:placeholder="#{artist.name.placeholder}">
                    <small id="albums.by-artist.help" class="form-text text-muted" th:text="#{artists.by-name.help}">
                        Placeholder
                    </small>
                </div>

                <button type="submit" class="btn btn-primary" th:text="#{common.search}">Submit</button>
                <a class="btn btn-link" href="#" role="button" th:href="@{/artists/all}"
                   th:text="#{artists.all}">Placeholder</a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <a class="btn btn-secondary" href="#" role="button" th:href="@{/artists/new}"
               th:text="#{artists.new}">Placeholder</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div th:fragment="listOfArtists(theArtists)" th:with="theArtists=${theArtists} ?: ${artists}" th:remove="tag">
                <table class="table table-sm table-striped table-hover" >
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" th:text="#{artist.name}">Placeholder</th>
                        <th scope="col" th:text="#{artist.type}">Placeholder</th>
                        <th scope="col" th:text="#{artist.origin}">Placeholder</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="artist : ${theArtists}">
                        <th scope="row" th:text="${artist.name}">Placeholder</th>
                        <td th:text="#{${'artist.type.' + artist.type.implementingClass.name}}">Placeholder</td>
                        <div th:switch="${artist.type}" th:remove="tag">
                            <td th:case="${T(ac.simons.music.knowledge.web.ArtistController.ArtistType).ARTIST}"
                                th:text="#{artist.origin.na}">Placeholder
                            </td>
                            <td th:case="*" th:text="${artist.getLocalizedOrigin(#locale)}">Placeholder</td>
                        </div>
                        <td>
                            <form method="post" th:method="delete" th:action="@{/artists/{artistId}(artistId=${artist.id})}">
                                <button type="submit" class="text-danger btn-link p-0 border-0" th:text="#{artists.delete}">Placeholder</button>
                            </form>
                        </td>
                        <td><a href="#" th:href="@{/albums/by-artist(artist=${artist.name})}" th:text="#{albums}">Placeholder</a></td>
                        <td><a href="#" th:href="@{/artists/{artistId}(artistId=${artist.id})}"
                               th:text="#{artists.edit}">Placeholder</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
