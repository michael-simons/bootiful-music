<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{artists}">Placeholder</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <header class="row intro">
        <div class="col">
            <h1 th:text="#{artists}">Placeholder</h1>
        </div>
    </header>
    <div class="row">
        <div class="col">
            <table class="table table-sm table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{artist.name}">Placeholder</th>
                    <th scope="col" th:text="#{artist.type}">Placeholder</th>
                    <th scope="col" th:text="#{artist.origin}">Placeholder</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artist : ${artists}">
                    <th scope="row" th:text="${artist.name}">Placeholder</th>
                    <td th:text="#{${'artist.type.' + artist.type.implementingClass.name}}">Placeholder</td>
                    <div th:switch="${artist.type}" th:remove="tag">
                        <td th:case="${T(ac.simons.music.knowledge.web.ArtistController.ArtistType).ARTIST}"
                            th:text="#{artist.origin.na}">Placeholder
                        </td>
                        <td th:case="*" th:text="${artist.getLocalizedOrigin(#locale)}">Placeholder</td>
                    </div>
                    <td><a href="#" th:href="@{/albums/by-artist(artist=${artist.name})}" th:text="#{albums}">Placeholder</a></td>
                    <td><a href="#" th:href="@{/artists/{artistId}(artistId=${artist.id})}" th:text="#{artists.edit}">Placeholder</a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="#" role="button" th:href="@{/artists/new}"
               th:text="#{artists.new}">Placeholder</a>
        </div>
    </div>
</div>
</body>
</html>
